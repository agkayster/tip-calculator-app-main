<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Tip calculator app</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<script src="app.js"></script>
	</head>
	<body>
		<div class="allContainer">
			<header>
				<div class="header-img">
					<img src="./images/logo.svg" alt="logo" class="img-logo" />
				</div>
			</header>
			<div class="container">
				<div class="billPeople">
					<div class="inputBill">
						<label for="bill" class="bill">Bill</label>
						<input
							class="input billInput"
							id="billInput"
							type="number"
							required
							name="bill"
						/>
						<img
							src="./images/icon-dollar.svg"
							alt="dollar icon"
							class="dollar-icon"
						/>
					</div>
					<div class="tipCalc">
						<p class="tip">Select Tip %</p>
						<div class="buttons">
							<button
								onclick="getFivePercent()"
								class="button five"
							>
								5%
							</button>
							<button
								class="button ten"
								onclick="getTenPercent()"
								type="button"
							>
								10%
							</button>
							<button
								class="button fifteen"
								onclick="getFifteenPercent()"
								type="button"
							>
								15%
							</button>
							<button
								class="button twentyFive"
								onclick="getTwentyFivePercent()"
								type="button"
							>
								25%
							</button>
							<button
								class="button fifty"
								onclick="getFiftyPercent()"
								type="button"
							>
								50%
							</button>
							<input
								type="text"
								class="input custom"
								placeholder="Custom"
								id="custom"
								onchange="getCustomCalculation()"
							/>
						</div>
					</div>
					<div class="peopleCalc">
						<label for="num-of-people" class="people">
							Number of People
						</label>
						<span class="zeroInput"></span>
						<input
							class="input peopN"
							type="number"
							name="people"
							id="peopN"
							required
							onchange="getNumberPeople()"
						/>
						<img
							src="./images/icon-person.svg"
							alt="persons icon"
							class="persons"
						/>
					</div>
				</div>
				<div class="tipTotal">
					<div class="tipAmt">
						<p class="tipperAmt">
							Tip Amount <br />
							<span class="person">/ person</span>
						</p>
						<p class="tipFig" id="tipFig">$4.27</p>
					</div>
					<div class="totPerson">
						<p class="totalPerson">
							Total <br />
							<span class="person">/ person</span>
						</p>
						<p class="totFig" id="totFig">$32.79</p>
					</div>
					<button
						class="button reset"
						type="reset"
						onclick="resetCalculator()"
					>
						RESET
					</button>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Ejike Chiboka</a>.
			</div>
		</div>
	</body>
</html>
